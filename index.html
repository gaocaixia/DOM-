<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人简历</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <script>
        var desw=640;
        var winw=document.documentElement.clientWidth;
        document.documentElement.style.fontSize=winw/desw*100+'px';
    </script>
</head>
<body>
<section class="main">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <img src="img/person1.png" alt=""/>
                <img src="img/person2.png" alt=""/>
                <img src="img/person3.png" alt=""/>
            </div>
            <div class="swiper-slide slide2">
                <img src="img/person4.png" alt=""/>
                <img src="img/person5.png" alt=""/>
                <img src="img/person6.png" alt=""/>
                <img src="img/person7.png" alt=""/>
                <img src="img/person8.png" alt=""/>
                <img src="img/person9.png" alt=""/>
                <img src="img/person10.png" alt=""/>
            </div>
            <div class="swiper-slide slide3">
                <img src="img/person11.png" alt=""/>
                <img src="img/person12.png" alt=""/>
                <img src="img/person13.png" alt=""/>
            </div>
        </div>
    </div>
</section>
</body>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper=new Swiper(".swiper-container",{
        direction:'vertical',
        onTransitionEnd:function(swiper){
            var curIndex=swiper.activeIndex;
            /*console.log(swiper instanceof Swiper);*/
            var slides=swiper.slides;//获取所有的滑块
            [].forEach.call(slides,function(item,index){
                item.id='';
                if(index===curIndex){
                    item.id="page"+(curIndex+1);
                }
            })
        },
        onInit:function(swiper){
            var slides=swiper.slides;
            slides[0].id="page1"
        }
    });
</script>
</html>
